<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos Con LATAM Airlines</title>
    <!-- Agregar favicon -->
    <link rel="icon" href="http://imgfz.com/i/JXEBDRF.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out; /* Animación de entrada */
        }
        .image {
            max-width: 80%;
            max-height: 80%;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image:hover {
            transform: scale(1.1); /* Efecto de zoom */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: rgb(58, 6, 171);
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(58, 6, 171);
            border-radius: 5px;
            z-index: -1;
            transition: all 0.3s ease-in-out;
            transform: scaleX(0);
            transform-origin: right;
        }
        .button:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        .button:hover {
            background-color: rgb(65, 6, 205);
            transform: scale(1.1); /* Hace que el botón se agrande */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/uSMZewo.gif" alt="Imagen" class="image">
        <div class="button-container">
            <a href="https://latamavuelosprom.co/Latam/" class="button">Adquiere tu vuelo con <strong>LATAM Airlines</strong> aquí</a>
        </div>
    </div>
</body>
</html>
