<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envíos rápidos y confiables en Colombia | InterRapidísimo</title>
  <meta name="description" content="Descubre la revolución en envíos con InterRapidísimo en Colombia. Velocidad incomparable y confiabilidad garantizada.">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --color-primary: #673de6;
      --color-secondary: #8c85ff;
      --color-background: #f2f3f6;
      --color-text: #1d1e20;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--color-background);
      color: var(--color-text);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header, .footer {
      background: var(--color-primary);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>InterRapidísimo</h1>
    <p>Envíos rápidos y confiables en Colombia</p>
  </header>
  
  <div class="container">
    <section class="grid">
      <div class="item">
        <img src="img/producto1.jpg" alt="Producto 1">
        <p>Producto 1</p>
      </div>
      <div class="item">
        <img src="img/producto2.jpg" alt="Producto 2">
        <p>Producto 2</p>
      </div>
      <div class="item">
        <img src="img/producto3.jpg" alt="Producto 3">
        <p>Producto 3</p>
      </div>
      <div class="item">
        <img src="img/producto4.jpg" alt="Producto 4">
        <p>Producto 4</p>
      </div>
    </section>
  </div>
  
  <footer class="footer">
    <p>&copy; 2025 InterRapidísimo - Todos los derechos reservados</p>
  </footer>
</body>
</html>
