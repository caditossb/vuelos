<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promociones y Vuelos al 50%</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --color-primary: #ff5722;
      --color-secondary: #ffccbc;
      --color-background: #f5f5f5;
      --color-text: #333;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--color-background);
      color: var(--color-text);
      margin: 0;
      padding: 0;
    }
    .header, .footer {
      background: var(--color-primary);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .promo-banner {
      background: var(--color-secondary);
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Promociones y Vuelos al 50%</h1>
  </header>
  
  <div class="container">
    <div class="promo-banner">Â¡Aprovecha nuestras ofertas en vuelos al 50% de descuento!</div>
    <section class="grid">
      <div class="item">
        <img src="images/madrid.jpg" alt="Vuelo a Madrid">
        <p>Vuelo a Madrid - 50% OFF</p>
      </div>
      <div class="item">
        <img src="images/ny.jpg" alt="Vuelo a Nueva York">
        <p>Vuelo a Nueva York - 50% OFF</p>
      </div>
      <div class="item">
        <img src="images/buenosaires.jpg" alt="Vuelo a Buenos Aires">
        <p>Vuelo a Buenos Aires - 50% OFF</p>
      </div>
    </section>
  </div>
  
  <footer class="footer">
    <p>&copy; 2025 Ofertas de Vuelos - Todos los derechos reservados</p>
  </footer>
</body>
</html>
