<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Online JetSmart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo JetSmart" />
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#reservas">Reservas</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio" class="hero">
        <h1>¡Bienvenido a JetSmart!</h1>
        <p>Reserva tu vuelo rápido y fácil</p>
        <a href="#reservas" class="btn">Reservar Ahora</a>
    </section>

    <section id="reservas">
        <h2>Reserva tu vuelo</h2>
        <form id="formularioReserva">
            <label for="origen">Origen:</label>
            <input type="text" id="origen" placeholder="Ciudad de origen" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" placeholder="Ciudad de destino" required>

            <label for="fecha">Fecha de vuelo:</label>
            <input type="date" id="fecha" required>

            <button type="submit">Buscar vuelos</button>
        </form>
    </section>

    <footer id="contacto">
        <p>&copy; 2025 JetSmart. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
